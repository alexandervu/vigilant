type User {
  uid: String!
  firstname: String
  middlenames: String
  lastname: String
  birthday: DateTime
  accounts: [Account] @relationship(type: "IS_USER", direction: IN)
}

type Account {
  email: String
  password: String
  active: Boolean
  user: User! @relationship(type: "IS_USER", direction: OUT)
}

type Authenticationtoken {
  token: String!
  limit: DateTime
  user: User
}
